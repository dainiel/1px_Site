	<style>
		.dowload{cursor:pointer;display:inline-block;padding:5px 12px;background-color:#2C3E50;color:#ECF0F1;border:none;}
		.dowload a{color:#ECF0F1;}

<body>
	<hgroup>
		<h1>1px</h1>
		<h2>本扩展旨在帮助减少设计师对前端工程师的折磨</h2>
	</hgroup>
	
	<button id="download" class="dowload">点击安装1px Chrome扩展</button>

	<ol>
		<li>
			<h3>为什么会有1px？</h3>
			<p>目前设计师对于设计图的还原度要求较高</p>
		</li>
		<li>
			<h3>1px能做什么？</h3>
			<p>将设计图与网页进行对比，找到其中的细微差别</p>
		</li>
		<li>
			<h3>怎么使用1px？</h3>
			<p>安装1px后点击右上角1px的图标，然后点击“添加图片”</p>
		</li>
	</ol>

	<script>
		var download = document.getElementById("download"),
			url = "https://chrome.google.com/webstore/detail/gebccnmciopflhcdihopmphapifkkfdh";
		reg();

		function reg() {
			download.onclick = downloadExt;
		}

		function downloadExt() {
			download.innerHTML = "安装中";
			chrome.webstore.install(url, ok, error);
		}

		function ok() {
			download.innerHTML = "安装成功";
		}

		function error() {
			reg();
			download.innerHTML = "安装失败, 到<a href='https://chrome.google.com/webstore/detail/1px/gebccnmciopflhcdihopmphapifkkfdh'>chrome webstore安装<a>";
		}
